<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,initial-scale=1"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/contacter.css"/>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <title>审核通过</title>
</head>
<body>
<!--头部导航-->
<header data-am-widget="header" class="fish-header fish-header-nav">
    <div class="fish-header-left fish-header-nav">
        <a href="#left-link" class="">
            <i class="glyphicon glyphicon-menu-left"></i>
        </a>
    </div>
    <h1 class="fish-header-title">
        <a href="#title-link" class="">
            申请联络员
        </a>
    </h1>
</header>
<!--通过审核成为预备联络员-->
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 text-center fish-apply-statusbg">
            <span class="glyphicon glyphicon-ok-sign fish-icon fish-icon-success" aria-hidden="true"></span>

            <p>您已通过审核成为&nbsp钓天下&nbsp预备联络员</p>
        </div>
    </div>
    <div class="row ">
        <div class="col-xs-11 col-xs-offset-1 text-center">
            <p class="fish-greycolor-text">预备联络员只可查看当前联络员工作情况，<br/>不可行使联络员职能</p>
        </div>
    </div>
    <div class="row">
        <a class="col-xs-10 btn-lg col-xs-offset-1 fish-applybtn">进入联络员主页</a>
    </div>
</div>

</body>
</html>
